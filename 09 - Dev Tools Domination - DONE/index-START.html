<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated

    // Styled
    console.log("%cMon premier style", "color:#007acc;", "TEST");

    // warning!
    console.warn('Oh no');

    // Error :|
    console.error('STOP');


    // Info
    console.info("questions?")

    // Testing
    console.assert(1 === 2, 'Not egal')
    // SI la condition est vraie, aucun message dans la console 

    // clearing
    console.clear()
    // clear the console 

    // Viewing DOM Elements
    const p = document.querySelector("p")
    console.log(p);
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    })

    // counting
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');

    console.count('Steve');
    console.count('Wes');

    console.count('Steve');
    console.count('Steve');




    // timing
    console.time('fetching data')
    fetch('https://restcountries.com/v3.1/all')
      .then(res => res.json())
      .then(res => {
        console.timeEnd('fetching data');
        console.log(res);
      })

  </script>
